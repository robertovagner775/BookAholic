<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleLogin.css">
    <title>Sing-in in plataform</title>
</head>
<body>
    <div class="container-sing">
        <form action="" id="form">
            <div class="box-img">
                <img class="logo-img" src="imgs/BookAholic-removebg-preview.png" alt="">
                <h3>Welcome</h3>
            </div>
            <div class="input-box">
                <input  class="input-text" type="text" id="email" required>
                <label for="email">E-mail</label>
            </div>
            <div class="input-box">
                <input class="input-text" type="password" required>
                <label for="password">Password</label>
            </div>
            <div>
                <input type="checkbox" id="remenber" name="remenber">
                <label for="remenber">Remenber me</label>

                <a class="forget" href="">Forget to Password?</a>
                
            </div>
            <div class="box-buttons">
                <button formaction="register.html" class="register" type="submit">REGISTER</button>
                <button class="button-submit" type="submit">LOGIN</button>
            </div>
            <div class="box-icons">
              
                    <img src="imgs/icons8-google-48.png" alt="">
                    <a href="">CONTINUE IF GOOGLE</a>
                </div>
            </div>

        </form>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
