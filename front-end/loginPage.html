<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleLogin.css">
    <title>Sing-in in plataform</title>
</head>
<body>
    <div class="container-sing">
        <form action="">
            <div class="box-img">
                <img class="logo-img" src="imgs/BookAholic-removebg-preview.png" alt="">
                <h3>Welcome</h3>
            </div>
            <div class="input-box">
                <input  class="input-text" type="email" id="email">
                <label for="email">E-mail</label>
            </div>
            <div class="input-box">
                <input class="input-text" type="password">
                <label for="pass">Password</label>
            </div>
            <div>
                <a href="">Forget to Password?</a>
                <a href=""></a>
            </div>
            <div class="box-buttons">
                <button class="register" type="submit">REGISTER</button>
                <button class="button-submit" type="submit">LOGIN</button>
            </div>
            <div class="box-icons">
              
                    <img src="imgs/icons8-google-48.png" alt="">
                    <a href="">CONTINUE IF GOOGLE</a>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
